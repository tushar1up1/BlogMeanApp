<mat-accordion multi='true' *ngIf="blogs.length>0">
    <mat-expansion-panel *ngFor="let blog of blogs">
        <mat-expansion-panel-header>
            {{blog.title}}        
        </mat-expansion-panel-header>
        <p>{{blog.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="blogs.length <= 0">No blogs added yet</p>
