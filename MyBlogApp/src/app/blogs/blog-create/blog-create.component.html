<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]='enteredTitle'>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="5" [(ngModel)]='enteredContent'></textarea>
    </mat-form-field>
    <button color="primary" mat-raised-button (click)="addBlog()">Add Blog</button>
</mat-card>
